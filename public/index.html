<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Chat</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="weather-chat-header text-center">Weather Chat </h1>
            <!--             <i class="fas fa-eye fa-2x"></i> -->
        </div>
        <!-- 
        <div class="cities">
            <div class="busy-indicator">
                <img src='ajax-loader.gif'>
            </div>
        </div>

 -->

        <!-- This is the city list handlebar template -->
        <!-- Data will be inserted in its according place, replacing the brackets -->
        <script id="list-item-template" type="text/x-handlebars-template">
            <div class="city">
                <div class="row">
                    <div class="col-md-9">
                        <h3 class="inline">{{city-name}}</h3>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-danger btn-sm remove-city inline tooltip-delete">
                            <i class="fa fa-trash"></i>
                            <span class="tooltip-delete-text">Remove City</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-1 vcenter">
                        <a id="{{city-id}}">{{celsius}} &deg;C / {{fahrenheit}} &deg;F </a>
                    </div>
                    <div class="col-md-1 vcenter">
                        <img calss="wicon" src="/weather-icons/{{weather-icon}}.png" alt="Weather icon" />
                    </div>
                    <div class="col-md-5 vcenter">
                        <a>at {{last-update-time}} on {{last-update-date}}</a>
                    </div>
                    <div class="col-md-1 inline vcenter">
                        <button class="btn btn-primary toggle-comments fa fa-toggle-down">  Show Comments</button>
                    </div>
                </div>
                <div class="row comments-container">
                    <div class="comments-list col-md-8 col-md-offset-2">
                    </div>
                </div>
                <div class="row add-comments-container">
                    <div class="col-md-6 col-md-offset-2 inline">
                        <input type="text" class="comment-text" placeholder="Enter Comment">
                    </div>
                    <div class="col-md-2 inline">
                        <button class="btn btn-sm btn-primary add-comment">Post Comment</button>
                    </div>
                </div>
            </div>
        </script>

        <!-- This is the comment list handlebar template -->
        <!-- Data will be inserted in its according place, replacing the brackets -->
        <script id="comment-template" type="text/x-handlebars-template">
            <p class="comment">{{comment-text}}
                <button class="btn btn-danger btn-sm remove-comment inline tooltip-delete">
                    <i class="fa fa-trash"></i>
                    <span class="tooltip-delete-text">Remove Comment</span>
                </button>
            </p>
        </script>

        <div class="row">
            <!-- <div class="col-md-6 col-md-offset-3"> -->
            <div class="col-md-10 col-md-offset-1">
                <h3>Enter City Name</h3>
                <form>
                    <div class="form-group">
                        <input type="text" id="city-name" class="form-control" placeholder="Enter City Name">
                        <button type="button" class="btn btn-primary get-temp inline">Get City Temperature</button>
                    </div>
                </form>
                <span id="error" class=".margin-bottom-20"></span>
            </div>
        </div>

        <div class="row">
            <!-- <div class="col-md-6 col-md-offset-3"> -->
            <div class="col-md-10 col-md-offset-1">
                <div class="cities">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
