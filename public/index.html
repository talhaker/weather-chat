    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Chat</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="weather-chat-header">Weather Chat </h1>
            <!--             <i class="fas fa-eye fa-2x"></i> -->
        </div>
        <!-- 
        <div class="cities">
            <div class="busy-indicator">
                <img src='ajax-loader.gif'>

        </div>

                    <option value="title">Title</option>

        <div class="row margin-bottom-20">
            <h3 class="text-center">Enter City Name</h3>
            <span id="error"></span>
        </div>

        <!-- This is the list handlebar template -->
        <!-- Data will be inserted in its according place, replacing the brackets -->
        <script id="list-item-template" type="text/x-handlebars-template">
            <h3>{{city-name}}</h3>
            <p>{{celsius}} &deg;C / {{fahrenheit}} &deg;F at {{last-update-time}} on {{last-update-date}}</p>
        </script>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <input type="text" id="city-name" class="form-control" placeholder="Enter City Name">
                        <button type="button" class="btn btn-primary get-temp">Get Temp</button>
                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul class="new-city">
                </ul>
                <h2 class="previous-cities-header">Previously Searched City Weather</h2>
                <ul class="cities">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
